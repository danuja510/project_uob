<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="teacherFirstName">First Name</label>
          <input
            type="text"
            id="teacherFirstName"
            class="form-control"
            formControlName="teacherFirstName">
          <span class="help-block" *ngIf="!teacherForm.get('teacherFirstName').valid && teacherForm.get('teacherFirstName').touched">Please ender a first name!</span>
        </div>
        <div class="form-group">
          <label for="teacherLastName">Last Name</label>
          <input
            type="text"
            id="teacherLastName"
            formControlName="teacherLastName"
            class="form-control">
          <span class="help-block" *ngIf="!teacherForm.get('teacherLastName').valid && teacherForm.get('teacherLastName').touched">Please ender a last name!</span>
        </div>
        <div class="form-group">
          <label for="teacherEmail">Email</label>
          <input
            type="email"
            id="teacherEmail"
            formControlName="teacherEmail"
            class="form-control">
          <span class="help-block" *ngIf="!teacherForm.get('teacherEmail').valid && teacherForm.get('teacherEmail').touched">Please ender a valid email!</span>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            formControlName="imageUrl">
          <span class="help-block" *ngIf="!teacherForm.get('imageUrl').valid && teacherForm.get('imageUrl').touched">Please ender a image url!</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password">
          <span class="help-block" *ngIf="!teacherForm.get('password').valid && teacherForm.get('password').touched">Please ender a password!</span>
        </div>
        <span class="help-block" *ngIf="!teacherForm.valid && teacherForm.touched">Please ender a valid data!</span>
        <hr>
        <button class="btn btn-primary" [disabled]="!teacherForm.valid" type="submit">Submit</button>
      </form>

    </div>
  </div>
</div>
