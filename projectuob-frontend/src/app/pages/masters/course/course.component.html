<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-3" *ngFor="let course of courses">
          <div class="product-box">
            <a [routerLink]="course.courseId">
              <img src="{{course.imageUrl?course.imageUrl:'assets/images/products/placeholder.png'}}" class="img-responsive">
            <br>
              <h1>{{course.courseName}}</h1>
            </a>
            <h2>{{course.courseDescription}} </h2>
            <div class="price">${{course.perSessionPrice}}</div>
            <button class="btn btn-success" style="margin-left: 20px;" (click)="addToCart(course)">Add to Cart</button>
          </div>
        </div>

        <div class="col-md-3" *ngIf="!courses ||courses.length===0">
          <h3>No Courses found</h3>
        </div>
      </div>


      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination [(page)]="currentPage"
                                [pageSize]="pageSize"
                                [collectionSize]="totalElements"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="paginate()">

                </ngb-pagination>
              </div>
              <div class="col-md-3" style="text-align: center;">
                <span class="mr-2">Page Size</span>
                <select (change)="updatePageSize($event.target)">
                  <option>2</option>
                  <option selected>5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
