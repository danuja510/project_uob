<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Course Information</h3><br>
      <form [formGroup]="courseForm">
        <div class="form-group">
          <label for="courseName">Course Name</label>
          <input
            type="text"
            id="courseName"
            class="form-control"
            formControlName="courseName">
          <span class="help-block" *ngIf="!courseForm.get('courseName').valid && courseForm.get('courseName').touched">Please enter a Course Name!</span>
        </div>
        <div class="form-group">
          <label for="courseDescription">Description</label>
          <input
            type="text"
            id="courseDescription"
            class="form-control"
            formControlName="courseDescription">
          <span class="help-block" *ngIf="!courseForm.get('courseDescription').valid && courseForm.get('courseDescription').touched">Please enter a Course Description!</span>
        </div>
        <div class="form-group">
          <label for="perSessionPrice">Course Price</label>
          <input
            type="number"
            step="0.01"
            id="perSessionPrice"
            class="form-control"
            formControlName="perSessionPrice">
          <span class="help-block" *ngIf="!courseForm.get('perSessionPrice').valid && courseForm.get('perSessionPrice').touched">Please enter a Course Price!</span>
        </div>
        <div class="form-group">
          <label for="courseImage">Course Image</label>
          <input
            type="text"
            id="courseImage"
            class="form-control"
            formControlName="courseImage">
          <span class="help-block" *ngIf="!courseForm.get('courseImage').valid && courseForm.get('courseImage').touched">Please Add a Course Image!</span>
        </div>
      </form>

      <h3>Course Subjects</h3><br>

      <div class="chip" *ngFor="let eS of existingSubjectArray; let i = index">
        <span>{{ eS.subjectName }}</span>
        <i class="ion-ios-close-empty" (click)="removeExistingSubject(i)"></i>
      </div>

      <div class="chip" *ngFor="let eS of newSubjectArray; let i = index">
        <span>{{ eS.subjectName }}</span>
        <i class="ion-ios-close-empty" (click)="removeNewSubject(i)"></i>
      </div>

      <hr>

      <form [formGroup]="courseSubjectForm" (ngSubmit)="addSubject()">
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            list="subjectlist"
            class="form-control"
            formControlName="subject">
          <datalist id="subjectlist">
            <option *ngFor="let subject of subjects" value="{{subject.subjectName}}">
          </datalist>
          <span class="help-block" *ngIf="!courseSubjectForm.get('subject').valid && courseSubjectForm.get('subject').touched">Please enter a Course Subject!</span>
        </div>
        <button class="btn btn-primary"  [disabled]="!courseSubjectForm.valid" type="submit">Add</button>
      </form>

      <h3>Course Tags</h3><br>

      <div class="chip" *ngFor="let ct of courseTagArray; let i = index">
        <span>{{ ct.tag }}</span>
        <i class="ion-ios-close-empty" (click)="removeTag(i)"></i>
      </div>

      <hr>

      <form [formGroup]="courseTagForm" (ngSubmit)="addTag()">
        <div class="form-group">
          <label for="tag">Tags</label>
          <input
            type="text"
            id="tag"
            list="taglist"
            class="form-control"
            formControlName="tag">
          <datalist id="taglist">
            <option *ngFor="let tag of courseTags" value="{{tag.tag}}">
          </datalist>
          <span class="help-block" *ngIf="!courseTagForm.get('tag').valid && courseTagForm.get('tag').touched">Please enter a Course Tag!</span>
        </div>
        <button class="btn btn-primary"  [disabled]="!courseTagForm.valid" type="submit">Add</button>
      </form>

      <button
        class="btn btn-success"
        [disabled]="!courseForm.valid ||
         courseTagArray.length===0 ||
          (newSubjectArray.length===0
          && existingSubjectArray.length===0)"
        type="submit" (click)="onSubmit()">
        Submit
      </button>
    </div>
  </div>
</div>
    </div>
  </div>
</div>
