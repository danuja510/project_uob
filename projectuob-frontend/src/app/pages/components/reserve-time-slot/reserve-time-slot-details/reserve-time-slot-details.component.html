<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <h3>Time Slot Info</h3>
      </div>
      <div class="row">
        <strong>Date: </strong>{{timeSlot.date | date:'fullDate': '+0530'}}
      </div>
      <div class="row">
        <strong>Start Time: </strong>{{timeSlot.startTime | date: 'medium': '+0530' }}
      </div>
      <div class="row">
        <strong>End Time: </strong>{{timeSlot.endTime | date: 'medium': '+0530' }}
      </div>
      <br>
      <button class="btn btn-success" (click)="reserveTimeSlot()">Reserve</button>
    </div>
  </div>
</div>
