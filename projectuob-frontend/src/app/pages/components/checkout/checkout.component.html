        <div class="form-area" formGroupName="billingAddress">
          <h3>Billing Address</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="input-space">
                <input type="text" formControlName="street" placeholder="Street">
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-space">
                <input type="text" formControlName="city" placeholder="City">
              </div>
            </div>

            <div class="col-md-12">
              <div class="input-space">
                <input type="text" formControlName="state" placeholder="state">
<!--                <select  formControlName="state">-->

              </div>
            </div>
            <div class="col-md-12">
              <div class="input-space">
                <input type="text" formControlName="zip" placeholder="Zip Code / Postal Code">
              </div>
            </div>
          </div>
        </div>

        <div class="form-area" formGroupName="creditCard">
          <h3>Credit Card</h3>
          <div class="row">
            <div class="col-md-12">
              <div class="input-space">
                <select formControlName="type">
                  <option>Visa</option>
                  <option>Master Card</option>
                  <option>visa</option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="input-space">
                <input type="text" formControlName="name" placeholder="Name on card">
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-8">
              <div class="input-space">
                <input type="text" formControlName="cardNo" placeholder="Card number">
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-space">
                <input type="text" formControlName="cvv" placeholder="CVV2 number">
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="col-md-2"> <label class="date">Expiration Date</label></div>
            <div class="col-md-5">
              <div class="input-space">
                <select formControlName="expiryMonth">
                  <option>Month</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
            <div class="col-md-5">
              <div class="input-space">
                <select formControlName="expiryYear">
                  <option>Year</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="form-area">
          <h3>Review Your Order</h3>
          <b>Total Quantity: {{ totalQuantity }}</b>
          <h4>Shipping: FREE</h4>
          <B>Total Price: {{ totalValue | currency:'USD' }}</B>
        </div>
        <div class="text-center">
          <button [disabled]="!checkoutForm.valid" class="btn btn-success" type="submit">Purchase</button>
        </div>
      </form>
