<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <button class="btn btn-primary" (click)="newTimeSlot()">Add Time Slot</button>
      </div>
      <hr>
      <a *ngFor="let timeSlot of timeSlots; let i = index" (click)="timeSlotDetails(timeSlot.id)">
        <div class='select-option'>
          <i class='ion-ios-paper-outline icon-select'></i>
          <h4>{{teacherTimeArr[i].toLocaleString()}}</h4>
        </div>
      </a>
      <span *ngIf="timeSlots.length === 0"></span>
    </div>
  </div>
</div>
