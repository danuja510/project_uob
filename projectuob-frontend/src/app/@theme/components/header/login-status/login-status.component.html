<div class="login-status header">
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    Welcome back {{userFullName}}
  </div>

  <button class="btn btn-info" *ngIf="!isAuthenticated" routerLink="/login">Login</button>

  <button class="btn btn-info" *ngIf="isAuthenticated" (click)="myAccount()">My Account</button>

  <button class="btn btn-info" *ngIf="isAuthenticated" (click)="teacher()" style="margin-left: 20px">Teacher</button>

  <button class="btn btn-info" *ngIf="isAuthenticated" (click)="logout()" style="margin-left: 20px">Logout</button>
</div>
